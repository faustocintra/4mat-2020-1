<h1>Listagem de vendas</h1>

<div class="new-item-button-container">
   <a mat-raised-button color="accent" class="new-item-button" [routerLink]="['/venda/novo']">
      <mat-icon>add_box</mat-icon>
      Cadastrar nova venda
   </a>
</div>

<table mat-table [dataSource]="vendas" class="mat-elevation-z4">

   <!-- num_venda Column -->
   <ng-container matColumnDef="num_venda">
      <th mat-header-cell *matHeaderCellDef> NÂº venda </th>
      <td mat-cell *matCellDef="let venda"> {{venda.num_venda}} </td>
   </ng-container>

   <!-- cliente Column -->
   <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let venda"> {{venda.cliente?.nome}} </td>
   </ng-container>

   <!-- data_venda Column -->
   <ng-container matColumnDef="data_venda">
      <th mat-header-cell *matHeaderCellDef> Data de venda </th>
      <td mat-cell *matCellDef="let venda"> {{venda.data_venda | date:'dd/MM/yyyy'}} </td>
   </ng-container>

   <!-- forma_pagamento Column -->
   <ng-container matColumnDef="forma_pagamento">
      <th mat-header-cell *matHeaderCellDef> Forma Pgto. </th>
      <td mat-cell *matCellDef="let venda" justify="center"> {{venda.forma_pagamento}} </td>
   </ng-container>

   <!-- data_pagamento Column -->
   <ng-container matColumnDef="data_pagamento">
      <th mat-header-cell *matHeaderCellDef> Data Pgto. </th>
      <td mat-cell *matCellDef="let venda"> {{venda.data_pagamento | date:'dd/MM/yyyy'}} </td>
   </ng-container>

   <!-- editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let venda">
         <a mat-raised-button color="accent" title="Editar" [routerLink]="['/venda', venda._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let venda">
         <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(venda._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
